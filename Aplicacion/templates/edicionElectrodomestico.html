{% extends "./base.html" %}

{% block title %} Gestion de Electrodomesticos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion Electrodomesticos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarElectrodomestico/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="txtCodigo" name="txtCodigo" value="{{ electrodomestico.codigo }}">
                    <div class="form-group mb-3">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" id="txtNombre" name="txtNombre" value="{{ electrodomestico.nombre }}" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="numConsumo">Consumo:</label>
                        <input type="number" id="numConsumo" name="numConsumo" value="{{ electrodomestico.consumo }}" class="form-control" min="1" max="9" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="txtEstado">Estado:</label>
                        <input type="text" id="txtEstado" name="txtEstado" value="{{ electrodomestico.estado }}" class="form-control" placeholder="Estado" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success btn-block">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
