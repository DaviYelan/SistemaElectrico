{% extends "./base.html" %}

{% block title %} Gestion de Electrodomesticos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion Electrodomesticos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarElectrodomestico/" method="POST">{% csrf_token %}
                    <div class="form-group mb-3">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{electrodomestico.codigo}}" class="form-control" placeholder="Codigo"
                            minlength="3" maxlength="6" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{electrodomestico.nombre}}" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" id="numConsumo" name="numConsumo" value="{{electrodomestico.consumo}}" class="form-control" min="1" max="9" value="1"
                            required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success btn-block">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
